      <div class="container-fluid">
        <div class="row">
          <div id="nav__div">
            <div class="col-1">
              <a href="index.html">
                <img id="bug__logo" src="static/images/bug_icon.png">

        <div class="row">
          <div class="col-12 justify-content-center">
          <div id="regBox">
            <div id="registerForm">
              <form method="post" action="PHP/register.php">
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input
                    type="name"
                    class="form-control inputfield"
                    aria-describedby="emailHelp"
                    id="reg_name_form"
                    name="name"
                  />
                </div>
                <br />
                <div class="form-group">
                  <label for="exampleInputPassword1">Email</label>
                  <input
                    type="email"
                    class="form-control inputfield"
                    id="reg_email_form"
                    name="email"
                  />
                </div>
                <br />
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    type="password"
                    class="form-control inputfield"
                    id="reg_password_form"
                    name="passwd"
                  />
                </div>

                <div class="form-group"  style="margin-top:3vh;">
                  <label for="exampleInputPassword1">Confirm Password</label>
                  <input
                    type="password"
                    class="form-control inputfield"
                    id="reg_confPassword_form" 
                    name="passwd_conf"
                  />

                  <input type="checkbox" id="password_checkbox">
                  <label style="padding-left:1vw;">View Your password</label>
                </div>
                <br />
  
                <button
                  name="Submit"
                  type="submit"
                  class="btn btn-dark"
                  onClick="registry_verification()" >
                  Register
                </button>
              </form>
               </div>
          </div>
        </div>
      </div>
      </div>
